<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./sign.css">
  <style>
   
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class='login' id='login'>
  <div class="cont">
    <div class='head'>
      <h1 class='company'>Kerala Blog</h1>
    </div>
    <p class='msg'>Welcome back</p>
    <div class='form'>
      <form action="" method="post">
        <input type="text" placeholder='Username' class='text' id='username' name="username" required><br>
        <input type="password" placeholder='password' class='password' name="password"><br>
        <button type="submit" class='btn-login'><a href="./index.html">lOGIN</a></button>
        <a href="#" class='forgot'>Forgot?</a>
      </form>
    </div>
    <div class="d-grid gap-2">
     <a href="./register.html" class="btn">Register Now!</a>
    </div>
  </div>
  
  </section>
</body>

</html>
